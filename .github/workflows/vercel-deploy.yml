# Deploys to Vercel when any branch is merged into master.
# Required GitHub repo secrets (Settings → Secrets and variables → Actions):
#   VERCEL_TOKEN    - Vercel account token (Account Settings → Tokens)
#   VERCEL_ORG_ID   - Team/org ID (Vercel project → Settings → General)
#   VERCEL_PROJECT_ID - Project ID (same page as org id)
name: Deploy to Vercel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
