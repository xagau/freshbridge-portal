<div class="w-full">
    <div class="flex flex-col md:flex-row items-center relative ">
        <div class="relative w-full">
            <img [src]="bannerUrl()" alt="Empacadora El Llano - Avocados" class="w-full h-auto object-cover md:block" (error)="setDefaultImage($event)"
                style="max-height: 250px; border-radius: 10px;">
                <div class="absolute inset-0 bg-gradient-to-t from-white to-transparent"></div>
            
        </div>
        <div class="md:absolute relative gap-4 p-4 grid grid-cols-12 w-full">
            <img src="/images/placeholder-avatar.png" alt="Empacadora El Llano - Avocados" class="w-[200px] h-auto col-span-12 md:col-span-3"
                style="max-height: 250px; border-radius: 10px;">

            <div class="text-left col-span-12 md:col-span-9 flex flex-col w-full justify-center">
                <div class="bg-white/65 backdrop-blur-sm rounded-lg p-6 shadow-lg">
                    <p class="text-xl leading-relaxed mb-4 text-gray-800">
                        {{ bio() || 'Set your bio to get started' }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
