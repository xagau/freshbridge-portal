<div class="card">
    <p-toolbar styleClass="mb-12">
        <ng-template #start>
            <p-button label="New Buyer" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
            <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="confirmDeleteSelected()"
                [disabled]="!selectedBuyers || !selectedBuyers.length" />
        </ng-template>

        <ng-template #end>
            <p-button label="Export" icon="pi pi-upload" severity="secondary" />
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="buyers()" [rows]="10" [columns]="cols" [paginator]="true" [globalFilterFields]="['name', 'email', 'phoneNumber', 'address']"
        [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedBuyers" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} buyers" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 30]" [loading]="loading()">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0">Manage Buyers</h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th style="min-width: 12rem" pSortableColumn="id">
                    <span class="flex items-center gap-2">ID <p-sortIcon field="id" /></span>
                </th>
                <th style="min-width: 12rem" pSortableColumn="name">
                    <span class="flex items-center gap-2">Name <p-sortIcon field="name" /></span>
                </th>
                <th style="min-width: 12rem" pSortableColumn="email">
                    <span class="flex items-center gap-2">Email <p-sortIcon field="email" /></span>
                </th>
                <th style="min-width: 10rem" pSortableColumn="phoneNumber">
                    <span class="flex items-center gap-2">Phone <p-sortIcon field="phoneNumber" /></span>
                </th>
                <th style="min-width: 12rem" pSortableColumn="address">
                    <span class="flex items-center gap-2">Address <p-sortIcon field="address" /></span>
                </th>
                <th style="min-width: 10rem" pSortableColumn="website">
                    <span class="flex items-center gap-2">Website <p-sortIcon field="website" /></span>
                </th>
                <th style="min-width: 10rem" pSortableColumn="active">
                    <span class="flex items-center gap-2">Active <p-sortIcon field="active" /></span>
                </th>
                <th style="min-width: 12rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-buyer>
            <tr>
                <td style="width: 3rem">
                    <p-tableCheckbox [value]="buyer" />
                </td>
                <td style="min-width: 12rem">
                    {{ buyer.id }}
                </td>
                <td style="min-width: 12rem">
                    {{ buyer.name }}
                </td>
                <td style="min-width: 12rem">
                    {{ buyer.email }}
                </td>
                <td style="min-width: 10rem">
                    {{ buyer.phoneNumber }}
                </td>
                <td style="min-width: 12rem">
                    {{ buyer.address }}
                </td>
                <td style="min-width: 10rem">
                    <a *ngIf="buyer.website" [href]="buyer.website" target="_blank" class="text-primary-500 hover:underline">{{ buyer.website }}</a>
                    <span *ngIf="!buyer.website">-</span>
                </td>
                <td style="min-width: 10rem">
                    <p-tag [value]="buyer.active ? 'Active' : 'Inactive'" [severity]="getStatusSeverity(buyer.active)" />
                </td>
                <td style="min-width: 12rem gap-2">
                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="editBuyer(buyer)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (click)="deleteBuyer(buyer)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="buyerDialog" [style]="{ width: '600px' }" header="Buyer Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <div>
                <label for="name" class="block font-bold mb-4">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="buyer.name" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !buyer.name">Name is required.</small>
            </div>
            <div>
                <label for="email" class="block font-bold mb-4">Email</label>
                <input type="email" pInputText id="email" [(ngModel)]="buyer.email" required fluid />
                <small class="text-red-500" *ngIf="submitted && !buyer.email">Email is required.</small>
            </div>
            <div>
                <label for="phoneNumber" class="block font-bold mb-4">Phone Number</label>
                <input type="text" pInputText id="phoneNumber" [(ngModel)]="buyer.phoneNumber" fluid />
            </div>
            <div>
                <label for="address" class="block font-bold mb-4">Address</label>
                <input type="text" pInputText id="address" [(ngModel)]="buyer.address" fluid />
            </div>
            <div>
                <label for="website" class="block font-bold mb-4">Website</label>
                <input type="url" pInputText id="website" [(ngModel)]="buyer.website" fluid />
            </div>
            <div class="flex items-center gap-2">
                <p-checkbox binary="true" inputId="active" [(ngModel)]="buyer.active"></p-checkbox>
                <label for="active" class="body-small">Active</label>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveBuyer()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
<p-toast />
